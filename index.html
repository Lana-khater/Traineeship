
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Flip-Card</title>
		<link rel="stylesheet"href="style.css" />
	</head>
	<body>
		
		<label>
			<input type="checkbox" />
			<div class="flip-card">
				<div class="front">
			<img src="https://loveinmyoven.com/wp-content/uploads/2020/08/3-ingredient-chocolate-mug-cake-9.jpg.webp" alt="" />
					<h1>HOW TO:</h1>
					<br>
					<b>3 Ingredient Chocolate Mug Cake</b>
          
					<p>Click for method</p>
				</div>
				<div class="back">
					<h1>INGREDIENTS AND METHOD</h1>
					<hr/>
  <h5>
    <ol class="customIndent">
             <li>1 egg</li>
            <li>2 tbsp pure maple syrup</li>
            <li>2 tbsp cocoa powder</li>
            <ul>*optional: whipped cream, chocolate chips, etc*</li>
      
      </h5>  
    </ul>
    </ol>
        <hr/>
      
					<p>
            In a coffee mug, whisk together the egg, maple syrup and cocoa powder. Microwave the mug for 40 seconds to 1 minute or until puffed up and fudgy looking! Top with chocolate chips, icecream, or anything else you want and Enjoy!
  </p> <hr/>
			
					<p class="click">Click to flip</p>
				</div>
			</div>
		</label>
		
		
	</body>
</html>
